<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a94e9ac94f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div class="panel panel-default bootcards-file">
                    <div class="panel-heading">
                        <h3 class="panel-title">Download {{file.title}}</h3>
                    </div>
                    <div class="list-group">
                        <div class="list-group-item">
                            <a href="#">
                                <i class="icon-file-pdf"></i>
                            </a>
                            <p class="list-group-item-text"><strong>PDF</strong></p>
                            <p class="list-group-item-text"><strong>{{file.file.size|filesizeformat}}</strong></p>
                        </div>
                        <div class="list-group-item">
                            <p class="list-group-item-text">{{file.description}} </p>
                        </div>
                    </div>
                    <div class="form-group">
                        {% if error %}
                        <div class="alert alert-danger">
                            {{error}}
                        </div>
                        {% endif %}
                        <form action="" method="post">
                            {% csrf_token %}
                            <label for="comment">Comment:</label>
                            {{form.comment}}
                            <button type="submit" class="btn btn-dark">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
